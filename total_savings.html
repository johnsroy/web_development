<!DOCTYPE html>
<html><head><script>
    var total_amount = 0;
    while (true){
        this_amount = prompt("How much in this account? \n\nKeep Entering and stop when you wana see the total");
        this_amount=parseFloat(this_amount);
        if(this_amount>0)
            total_amount+=this_amount;
        else
            break; // breaks from the loop entirely
                
        }
    alert("Your total savings: " +total_amount);
    </script></head></html>
