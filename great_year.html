<!doctype html>
<html><head><script>
    var year, great_years=[];
    for (year = 2014; year <=2017; year++){
        correct = confirm(year + " was great for you?")
        if (!correct) continue;//goes to next iteration
        great_years.push(year)
    }
    alert("Your great years were: "+great_years)
    </script></head></html>
