<!doctype html>
<html><body><script>
    //ARRAY operations : JOIN, PUSH, POP, UNSHIFT, SHIFT,
    //CONCAT
    var pets = new Array(10);
    var pets = ["Dog", "Cat", "Rabbit"];
    alert (pets.length);
    //JOIN -> Converts an array to text
    alert(pets.join(" and "));
    alert(pets.join());
    alert(pets[2]);
    pets[3] = "Hamster";
    alert(pets);
    //PUSH -> Adding to the end
    pets.push("Rabbit");
    alert(pets);
    //UNSHIFT -> Adding to the start
    pets.unshift("Bear");
    alert(pets);
    //POP -> Remove from back. Classic stack
    var result = pets.pop();
    alert(result);
    //SHIFT -> Removing from the front. CLassic queue
    var result = pets.shift();
    alert(result);
    alert(pets);
    //CONCATENATION
    var pets1 = ["Dog", "Cat", "Rabbit", "Hamster"];
    var primes = [2,3,5,7,11];
    var result = pets1.concat(primes);
    alert(result);
    </script>
    </body>
</html>
