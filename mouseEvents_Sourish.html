<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Positions</title>
    <style>
        div {position:absolute; width:1500px; height:1500px;}
        
    </style>
</head>
<body>
    <div id='info'></div>
    
<script>      
var x = document.body;
var offsetX = x.offsetLeft; //left position and margin of mouse pointer
var offsetY = x.offsetTop; // top position and margin of mouse pointer
x.addEventListener('mousemove', handleMove, false); //Using event handlers
var coords = []; //initialize empty array

function handleMove(e) {
  mouseX = parseInt(e.clientX - offsetX); // Get the horizontal coordinate
  mouseY = parseInt(e.clientY - offsetY);  // Get the vertical coordinate
  coords.push([mouseX, mouseY]); //Storing coordinates in an array
  document.getElementById("info").innerHTML = "Captured Mouse Movements: " + JSON.stringify(coords); //JSON.stringify() method converts a JS value to a                            JSON string
  console.log(coords); //prints the array
  
}
setInterval(function() {handleMove("body");}, 500); // Sampling done every 500                                                       milli-seconds

</script>
</body>
</html>
